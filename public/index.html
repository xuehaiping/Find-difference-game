<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Find Difference Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/utili.js"></script>
	<!-- jQuery JS (required for Bootstrap)-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		var imageList = ["heart.jpg", "show.jpg", "bear.jpg"];
		$('#carousel ol').append('<li data-target="#myCarousel" data-slide-to="0" class="active"></li>');
		for(var i=1; i<imageList.length; i++) {
			$('#carousel ol').append('<li data-target="#myCarousel" data-slide-to="' + i.toString() + '"></li>');
		}
	});
	</script>

</head>

	<body>
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" id="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" id="Wrapper">
			    <div class="item active">
			      <img src="image/bear.jpg" alt="bear" height="300" width="300">
			    </div>

			    <div class="item">
			      <img src="image/heart.jpg" alt="heart" height="300" width="300">
			    </div>

			    <div class="item">
			      <img src="image/show.jpg" alt="show" height="300" width="300">
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</body>
</html>
